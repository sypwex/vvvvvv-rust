stages:
  - build
  - test
  - release

build:
  stage: build
  script:
    - . crossbuild.sh

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:v0.1.0
  script:
    - echo 'release job'
  release:
    name: 'VVVVVV/rust release $CI_COMMIT_TAG'
    description: 'Created using the release-cli'
    tag_name: '$CI_COMMIT_TAG'                                     
    ref: '$CI_COMMIT_TAG'
